plugins {
    id "com.android.application"
}

android {
    namespace "org.xedox.webaide"
    compileSdk mCompileSDK
    
    defaultConfig {
        applicationId "org.xedox.webaide"
        minSdk mMinSDK
        targetSdk mTargetSDK
        versionCode 5
        versionName "0.0.5a"
        multiDexEnabled true
    }
    
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def projectName = "Web-AIDE"
            def version = variant.versionName
            def buildNumber = variant.versionCode
            def variantName = variant.name
            outputFileName = "${projectName}-v${version}-build-${buildNumber}.apk"
        }
    }
}

configurations.all {
    resolutionStrategy {
        force 'org.jetbrains:annotations:24.0.1'
        force 'org.jetbrains:annotations-java5:24.0.1'
        eachDependency { details ->
            if (details.requested.group == 'org.jetbrains' && 
                (details.requested.name == 'annotations' || details.requested.name == 'annotations-java5')) {
                details.useVersion '24.0.1'
            }
        }
    }
}

